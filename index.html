<!DOCTYPE html>
<head>
  <meta charset="utf-8" />

  <title>Awesome Books</title>

<body>
  <header>
    <h1>Awesome Books</h1>
    <form class="Add-books" id="book-form">
      <h2>Add New Book</h2>
      <input
        class="book-input"
        type="text"
        id="book-title"
        placeholder="Enter your book title..."
      />
      <input
        class="book-input"
        type="text"
        id="Author"
        placeholder="Name of the Author"
      />
      <input class="submit-btn" type="submit" value="Add" />
    </form>
  </section>

  <script src="/index.js"></script>
</body>
